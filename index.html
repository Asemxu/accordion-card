<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card__container">
    <div class="card">
      <div class="img__desktop-fixed">
        <img class="img__desktop" src="images/bg-pattern-desktop.svg" id="img_desktop_mobile" alt="imagen">
      </div>
      <div class="image__container-fixed">
        <div class="image__container">
          <img src="/images/illustration-woman-online-desktop.svg" alt="imagen" class="image_desktop">
        </div>
        <img class="image__box" src="/images/illustration-box-desktop.svg" alt="box">
      </div>

      
      <div class="faq__container">
        <div class="faq__container-title">
          <h1>FAQ</h1>
        </div>
        <div class="faq__container-questions">
         
          
        </div>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_BLANK" href="https://github.com/Asemxu">Renzo Jimenez Alfaro (Asemxu)</a>.
  </div>
  <script  type="module" src="index.js"></script>
</body>
</html>
